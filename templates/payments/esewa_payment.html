<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to eSewa...</title>
</head>
<body>
    <p>Redirecting to eSewa payment...</p>

    <form id="esewaForm" action="{{ esewa_payment_url }}" method="POST">
        <input type="hidden" name="amount" value="{{ amount }}">
        <input type="hidden" name="tax_amount" value="{{ tax_amount }}">
        <input type="hidden" name="total_amount" value="{{ total_amount }}">
        <input type="hidden" name="transaction_uuid" value="{{ transaction_uuid }}">
        <input type="hidden" name="product_code" value="{{ product_code }}">
        <input type="hidden" name="product_service_charge" value="{{ product_service_charge }}">
        <input type="hidden" name="product_delivery_charge" value="{{ product_delivery_charge }}">
        <input type="hidden" name="success_url" value="{{ success_url }}">
        <input type="hidden" name="failure_url" value="{{ failure_url }}">
        <input type="hidden" name="signed_field_names" value="{{ signed_field_names }}">
        <input type="hidden" name="signature" value="{{ signature }}">
    </form>

    <script>
        // Auto-submit the form on page load
        document.getElementById('esewaForm').submit();
    </script>
</body>
</html>
